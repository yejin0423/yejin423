<!DOCTYPE html>
<html>
<body>

<h2>HTML Links</h2>

전문용어
open tag+content+close tag= element
<p> :open tag
</p> :close tag
<p>..........</p> :content
<p title>, <p style> : attribute
<p style="color:red"> :color(property)
